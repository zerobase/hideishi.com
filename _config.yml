# Build settings
exclude: [CNAME, Gemfile, Gemfile.lock, LICENSE, LICENSE_FOR_CONTENTS, LICENSE_FOR_SOFTWARE, README.md, package.json, package-lock.json, node_modules, vendor, firebase.json]
destination: public

# Site settings
title: 石橋秀仁 (Hide Ishi)
#lead: "an information architect"
author: 石橋秀仁
author_link: https://plus.google.com/+IshibashiHideto/
thumbnail: http://ja.ishibashihideto.net/images/thumbnail.png
email: hidetoi@gmail.com
description: "an information architect / インフォメーション・アーキテクト"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://ja.ishibashihideto.net" # the base hostname & protocol for your site
twitter_username: zerobase
github_username:  zerobase
main_feed: http://feeds.feedburner.com/HidetoIshibashi
podcast_feed: http://feeds.feedburner.com/InformationArchitectsPodcast
podcast_itunes_url: https://itunes.apple.com/jp/podcast/ia-podcast/id963102127?l=en&mt=2

## Custom settings
show_header_nickname: false
show_lang_switcher: false
show_facebook_comment: false

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-timeago
jekyll_timeago:
  depth: 1 # Level of detail

# Blog
permalink: date # previously: /blog/:categories/:title/

# Default variables

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: "石橋秀仁"
  -
    scope:
      path: "blog" # an empty string here means all files in the project
    values:
      categories: "blog"
  -
    scope:
      path: "activity" # an empty string here means all files in the project
    values:
      categories: "activity"
  -
    scope:
      path: "podcast" # an empty string here means all files in the project
    values:
      categories: "podcast"

# Twitter
twitter_user: zerobase
twitter_tweet_button: true

