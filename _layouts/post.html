---
layout: default
---

<main class="{{ page.categories }} post">
  
  <article>

    <header>
      <h1 class="title">{{ page.title }}  <span class="meta subtitle">{{ page.subtitle }}</span></h1>
      <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    {{ content }}

    <footer>
      {% include share.html %}
    </footer>
  
  </article>

</main>
