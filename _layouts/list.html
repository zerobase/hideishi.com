---
layout: default
---

{% assign posts = site.categories[page.categories] %}

<main class="list index">
  <header>
    <h1 class="page title">{{ page.title }}</h1>
  </header>
  <section class="main content body">
    <ul class="post list">
      {% for _post in posts %}
        {% include list_item.html %}
      {% endfor %}
    </ul>
    {% include commands.html %}
    </section>
</main>
