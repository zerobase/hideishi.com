---
layout: default
---

{% assign posts = site.categories[page.categories] %}

<main class="list index">
  <header>
    <h1 class="page title">{{ page.title }}</h1>
  </header>
  <section class="main content body">
    <ul class="post list">
      {% for _post in posts %}
        <li class="post item">{% include article_meta.html %}</li>
      {% endfor %}
    </ul>
    </section>
</main>
