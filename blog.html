---
layout: default
title: ブログ
permalink: /blog/
---

<h1>ブログ</h1>

<ul class="post list">
  {% for post in site.categories.blog %}
    <li class="post item">
      <img src="{{ post.path | replace: '_posts/blog/', '/images/posts/' | replace: '.md', '/thumbnail.png' }}" alt="" width="300" height="300">
      <span class="meta time"><time>{{ post.date | date: "%Y年%m月%-d日" }}</time></span>
      <h2 class="title">
        <a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <span class="meta subtitle">{{ post.subtitle }}</span></a>
      </h2>
      <span class="meta description">{{ post.description }}</span>
    </li>
  {% endfor %}
</ul>

<ul class="commands list">
  <li class="command item"><a href="{{ site.subscribe_rss }}">フィードを購読</a></li>
</ul>
