version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.5-node
        environment:
          BUNDLER_VERSION: 2.1.4
          BUNDLE_PATH: vendor/bundle
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
    steps:
      - checkout
      - run: gem install bundler:2.1.4
      - run:
          name:  Bundler Version
          command: bundle -v
      - restore_cache:
          keys:
          - gem-cache-{{ checksum "Gemfile.lock" }}
          - gem-cache-
      - run:
          name: Bundle install
          command: bundle check || bundle install
      - save_cache:
          key: gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - restore_cache:
          keys:
          - node-cache-{{ checksum "package.json" }}
          - node-cache-
      - run:
          name: Node dependencies
          command: yarn install
      - save_cache:
          key: node-cache-{{ checksum "package.json" }}
          paths:
            - ~/usr/local/lib/node_modules
      - run:
          name: Jekyll Build
          command: bundle exec jekyll build --verbose --future
      - run:
          name: Deploy
          command: firebase use $FIREBASE_PROJECT && firebase deploy --token=$FIREBASE_TOKEN --non-interactive
