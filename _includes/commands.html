<div class="commands list">

    <a class="command" href="{{ site.podcast_feed | escape }}">Subscribe the Podcast feed</a>
  {% else %}
    <a class="command" href="{{ site.main_feed | escape }}">Subscribe the feed</a>
  {% endif %}
</div>
