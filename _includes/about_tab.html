<nav>
  <ul class="accordion-tabs-minimal">
    {% assign sorted_pages = site.pages | sort: 'order' %}
    {% for p in sorted_pages %}
      {% if p.category == 'about' %}
        <li>
          {% include about_tab_item.html url=p.url label=p.subtitle %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
