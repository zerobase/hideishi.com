<li class="page item">
  <article>
    <a class="link" href="{{ _page.url | prepend: site.baseurl }}">
      <img class="thumbnail" src="/about/about_thumbnail.png" alt="" width="300" height="300">
      <h2 class="title">
        {{ _page.title }} {% if _page.subtitle %}<span class="meta subtitle">{{ _page.subtitle }}</span>{% endif %}
      </h2>
      <p class="meta description">{{ _page.description }}</p>
    </a>
  </article>
</li>
