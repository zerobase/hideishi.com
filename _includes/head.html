<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {% if page.url != "/" %}
      {% if page.title %}
        {{ page.title }}
        {% if page.subtitle %}
          {{ page.subtitle }}
        {% endif %}
         - 
      {% endif %}
    {% endif %}
    {{ site.title }}
  </title>
  
  <meta name="author" content="{{ site.author }}">
  <link rel="author" href="{{ site.author_link }}">
  
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | condense_spaces | truncate:150 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="/favicon.png" type="image/png" rel="icon">
  <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">

  {% assign next_post_key = page.categories[0] | append: "_next" %}
  {% if page[next_post_key] %}
    {% assign next_post = page[next_post_key] %}
    <link rel="next" href="{{ next_post.url }}">
  {% endif %}
  
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image" content="{% if page.date %}{{ page.path | replace: '_posts/', '/images/posts/' | replace: '.md', '/thumbnail.png' | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.thumbnail }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="{{ site.facebook_locale }}">
  <meta property="og:type" content="article">
  <meta property="fb:app_id" content="{{ site.facebook_app_id }}">
  <script src="/js/main.js"></script>
</head>
