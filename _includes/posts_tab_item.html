{% if page.url == include.url %}
  <a href="{{ include.url }}" class="is-active"><h2>{{ include.label }}</h2> <span class="meta posts count">({{ include.count }})</span></a>
{% else %}
  <a href="{{ include.url }}">{{ include.label }} <span class="meta posts count">({{ include.count }})</span></a>
{% endif %}
