<header class="site header">
  {% if site.show_lang_switcher %}
  <div class="header-upper container">
    <div class="header-upper wrapper">
      <ul class="languages">
        <li class="selected language">日本語</li>
        <li class="language"><a href="https://en.ishibashihideto.net/">English</a></li>
      </ul>
    </div>
  </div>
  {% endif %}
  <div class="breadcrumbs wrapper">
    <nav class="breadcrumbs container">
      <div class="title">
        <a href="{{ site.baseurl }}/" rel="index"><img alt="" src="/images/site_id.png" class="vid"></a>
        <a href="/"><h1>石橋秀仁</h1></a>
      </div>
    </nav>
    <nav class="tab-navigation container">
      <ul class="tab-navigation-items">
        <li {% if page.url == '/' %}class="active"{% endif %}>
          <a href="/">ホーム</a>
        </li>
        <li {% if page.url contains '/blog/' %}class="active"{% endif %}>
          <a href="/blog/">ブログ</a>
        </li>
        <li {% if page.url contains '/activity/' %}class="active"{% endif %}>
          <a href="/activity/">活動</a>
        </li>
        <li {% if page.url contains '/podcast/' %}class="active"{% endif %}>
          <a href="/podcast/">ポッドキャスト</a>
        </li>
      </ul>
    </nav>
  </div>
  {% if site.lead %}
  <div class="lead wrapper">
    <div class="lead container">
      {{ site.lead }}
    </div>
  </div>
  {% endif %}
</header>
