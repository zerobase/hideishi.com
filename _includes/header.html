<header class="site header">
  <div class="header-upper container">
    <div class="header-upper wrapper">
      <div class="vid-block">
        <a href="{{ site.baseurl }}/" rel="index"><img src="/images/site_id.png" width="300" height="300" alt="Hideto Ishibashi, Information Architect" class="vid"></a> <a href="https://twitter.com/zerobase">@zerobase</a>
      </div>
      <ul class="languages">
        <li class="selected language">日本語</li>
        <li class="language"><a href="http://en.ishibashihideto.net/">English</a></li>
      </ul>
    </div>
  </div>
  <div class="breadcrumbs wrapper">
    <nav role="navigation" class="breadcrumbs container">
      <h2 class="title">
        <a href="{{ site.baseurl }}/" rel="index">Hideto Ishibashi</a>
      </h2>
      {% for category in page.categories %}
        / <a href="/{{ category }}">{{ category | capitalize }}</a>
      {% endfor %}
    </nav>
  </div>
  <div class="lead wrapper">
    <div class="lead container">
      {{ site.lead }}
    </div>
  </div>
</header>
