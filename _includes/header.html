<header class="site header">
  <p class="about page link"><a href="/about/">About</a></p>
  <h2 class="site title">
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  </h2>
  <nav>
    <ul class="breadcrumbs">
      {% for category in page.categories %}
        <li><a href="/{{ category }}">{{ category | capitalize }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
