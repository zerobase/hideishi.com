<nav class="tab navigation">
  <ul>
    {% assign sorted_pages = site.pages | sort: 'order' %}
    {% for p in sorted_pages %}
      {% if p.categories == include.category %}
        <li>
          {% include tab_item.html url=p.url label=p.title %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
